# Set the status bar background color to grayish
set -g status-bg colour235

# Set the status bar foreground (text) color to white
set -g status-fg white

# Set window status format to show window index and name (e.g., "1: bash")
setw -g window-status-format '#I:#W'

# Set the current window (active tab) to have a different background color and white text
set -g window-status-current-format '#I:#W'  # Window format (index and name)
set -g window-status-current-style 'fg=white,bg=colour239'  # Active window style (white text, grayish background)

# Set inactive windows to have a subdued look (gray background and white text)
set -g window-status-style 'fg=white,bg=colour235'  # Inactive window style

# Set the separator length for the status bar
set -g status-left-length 30
set -g status-right-length 50
set -g status-left "#[fg=white,bg=colour235] #S "

